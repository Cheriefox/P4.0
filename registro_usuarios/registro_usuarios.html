<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="email">(*)Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="password">(*)Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="repeatPassword">(*)Repetir Contraseña:</label>
                <input type="password" id="repeatPassword" name="repeatPassword" required>
                <div id="repeatPasswordError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
                <div id="usernameError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="phone">Número de Teléfono:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>
                <div id="phoneError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="school">Institucion:</label>
                <input type="text" id="school" name="school" required>
                <div id="schoolError" class="error"></div>
            </div>
            <div>Campos con (*) obligatorios</div>
            <div class="form-group">
                <input type="submit" value="Registrar">
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario

            // Obtener valores de los campos
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const repeatPassword = document.getElementById('repeatPassword').value;
            const username = document.getElementById('username').value;
            const phone = document.getElementById('phone').value;
            const school = document.getElementById('school').value;
            const permissions = document.querySelectorAll('input[name="permissions"]:checked');
            
            // Inicializar errores
            let hasErrors = false;

            // Validar Correo Electrónico
            if (email.trim() === '') {
                document.getElementById('emailError').textContent = 'El correo electrónico es obligatorio.';
                hasErrors = true;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                document.getElementById('emailError').textContent = 'El correo electrónico no es válido.';
                hasErrors = true;
            } else {
                document.getElementById('emailError').textContent = '';
            }

            // Validar Contraseña
            if (password.trim() === '') {
                document.getElementById('passwordError').textContent = 'La contraseña es obligatoria.';
                hasErrors = true;
            } else {
                document.getElementById('passwordError').textContent = '';
            }

            // Validar Repetir Contraseña
            if (repeatPassword.trim() === '') {
                document.getElementById('repeatPasswordError').textContent = 'Debe repetir la contraseña.';
                hasErrors = true;
            } else if (password !== repeatPassword) {
                document.getElementById('repeatPasswordError').textContent = 'Las contraseñas no coinciden.';
                hasErrors = true;
            } else {
                document.getElementById('repeatPasswordError').textContent = '';
            }

            // Validar Nombre de Usuario
            if (username.trim() === '') {
                document.getElementById('usernameError').textContent = 'El nombre de usuario es obligatorio.';
                hasErrors = true;
            } else {
                document.getElementById('usernameError').textContent = '';
            }

            // Validar Número de Teléfono
            if (phone.trim() === '') {
                document.getElementById('phoneError').textContent = 'El número de teléfono es obligatorio.';
                hasErrors = true;
            } else if (!/^[0-9]{10}$/.test(phone)) {
                document.getElementById('phoneError').textContent = 'El número de teléfono debe tener 10 dígitos.';
                hasErrors = true;
            } else {
                document.getElementById('phoneError').textContent = '';
            }

            // Validar Escuela
            if (school.trim() === '') {
                document.getElementById('schoolError').textContent = 'La escuela es obligatoria.';
                hasErrors = true;
            } else {
                document.getElementById('schoolError').textContent = '';
            }

            // Validar Permisos
            if (permissions.length === 0) {
                document.getElementById('permissionsError').textContent = 'Debe seleccionar al menos un permiso.';
                hasErrors = true;
            } else {
                document.getElementById('permissionsError').textContent = '';
            }

            // Si no hay errores, enviar el formulario
            if (!hasErrors) {
                alert('Formulario enviado exitosamente.');
                // Aquí es donde normalmente se enviaría el formulario a un servidor
                // Ejemplo: this.submit();
            }
        });
    </script>
</body>
</html>
